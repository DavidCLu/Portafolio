<section>
    <div class="header">
        <div class="name">
            <i>
                <p>Hi,</p>
                <p>Im David</p>   
                <div class="developer"><p class="p3">Full Stack Developer! </p> </div>
              </i>
              <span> .Net/angular Developer</span><br>  
              
              <button class="btn btn-outline-warning" ><a href="#contact" class="enlace">Contact me!!</a> </button>
        </div>
        
       
      </div>
      
</section>

<section id="about"> <app-about></app-about>   </section>

<section id="skill"> <app-skills></app-skills> </section>


<section id="works">

  
        <h2 class="tittletH2"><span class="tittletH2FisrtL">W</span>orks</h2>
        <span class="line"></span>
        <div class="works"></div>


  <div class="boxFrame" (mousedown)="boxClickdown($event)"                               
                        (mousemove)="boxMove($event)"
                        (mouseup)="boxclickup()"
                        (mouseleave)="boxAutoRotate()" 
                        >
      <div class="boxContainer" >
  
          <div class="box">
  
                <div class="box2">
                    <div class="faceIn" id="frontIn"></div>
                    <div class="faceIn" id="backIn"></div>
                    <div class="faceIn" id="leftIn"></div>
                    <div class="faceIn" id="rightIn"></div>
                    <div class="faceIn" id="topIn"></div>
                    <div class="faceIn" id="bottomIn"></div>
                </div>
                
                <div class="box1" [ngStyle]="{'transform': 'rotateY('+ CubeValueX +') rotateX('+ CubeValueY +')'}"
                                  [ngStyle]="{'animation': styleNone}" 
                                  >       
                    <div class="face front"   id="front"  (dblclick)="open($event)"        [ngClass]="{'expandFront': expandBox }"  >1</div><!--front-->
                    <div class="face back"    id="back"   (dblclick)="faceSideId($event)"  [ngClass]="{'expandBack': expandBox }"   >2</div><!--back-->
                    <div class="face left"    id="left"   (dblclick)="faceSideId($event)"  [ngClass]="{'expandLeft': expandBox }"   >3</div><!--left-->
                    <div class="face right"   id="right"  (dblclick)="faceSideId($event)"  [ngClass]="{'expandRight': expandBox }"  >4</div><!--right-->
                    <div class="face top"     id="top"    (dblclick)="faceSideId($event)"  [ngClass]="{'expandTop': expandBox }"    >5</div><!--top-->
                    <div class="face bottom"  id="bottom" (dblclick)="faceSideId($event)"  [ngClass]="{'expandBottom': expandBox }" >6</div><!--bot-->
                </div>
          </div>
          
          <app-cube  [moduleOpen]="modulestate"  (closeComponent)="moduleClose($event)" [boxSide]="faceSideIdValue"></app-cube>
            
      </div>
  </div>  
  
</section>

<section id="contact"> <app-contact></app-contact> </section>
